

services:
  app:
    image: jotacancelo/grana3d:latest
    container_name: grana3d-app
    restart: unless-stopped
    ports:
      - "80:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/grana3d?schema=public
      - NEXT_PUBLIC_API_URL=http://179.43.120.168/api
      # Add other necessary env vars here, or use an .env file
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: grana3d-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-grana3d}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
